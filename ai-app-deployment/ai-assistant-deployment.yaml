apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-assistant-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-assistant
  template:
    metadata:
      labels:
        app: ai-assistant
    spec:
      containers:
      - name: ai-assistant
        image: lakshithaiam/ai-assistant:latest
        ports:
        - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: ai-assistant-service
spec:
  selector:
    app: ai-assistant
  ports:
    - protocol: TCP
      port: 80  # This is the service port
      targetPort: 8501  # This is the container port
  type: ClusterIP

